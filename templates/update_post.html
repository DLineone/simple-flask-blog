{% extends 'base.html' %}

{% block title %}
Edit post
{% endblock %}

{% block body %}
<div class="container">
    <h2>Edit post</h2>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="title" value="{{ post.title }}"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="intro">{{ post.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="text">{{ post.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
