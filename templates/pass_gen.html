{% extends 'base.html' %}

{% block title %}
Password generation
{% endblock %}

{% block body %}
<div class="container">
    <h2>Create password</h2>
    <form method="post">

        <input type="text" name="password" id="password" class="form-control"  value="{{ password }}"/><br>
        <!-- <div data-mdb-input-init class="form-outline" style="width: 22rem;"> -->
            <input value="{{length}}" min="12" max="30" type="number" name="length" id="length" class="form-control" />
            <label class="form-label" for="length">Password length</label>
        <!-- </div> -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="True" {{ "checked" if special}} name="special" >
            <label class="form-check-label" for="special">
                Special charachters
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="True" {{ "checked" if numbers }} name="numbers" >
            <label class="form-check-label" for="numbers">
                Numbers
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="True" {{ "checked" if uppercase }} name="uppercase" >
            <label class="form-check-label" for="uppercase">
                Upper case letters
            </label>
        </div>
        <input type="submit" class="btn btn-success" value="Generate">
    </form>
</div>
{% endblock %}
