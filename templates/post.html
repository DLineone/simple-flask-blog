{% extends 'base.html' %}

{% block title %}
{{ post.title}}
{% endblock %}

{% block body %}
<div class="container">
    <h2>{{ post.title}}</h2>
    <div class="alert alert-info">
        <p><b>Date: {{ post.date.date()}}</b></p>
        <p style="text-align: justify !important;">{{ post.text }}</p>
        <a href="/posts/{{post.id}}/delete" class="btn btn-danger">Delete</a>
        <a href="/posts/{{post.id}}/update" class="btn btn-warning">Edit</a>
    </div>
</div>
{% endblock %}
